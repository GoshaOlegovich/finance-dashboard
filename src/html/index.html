<!DOCTYPE html>
<html lang="en">
  @@include('components/head.html', { 'GoogleFont' :
  'https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap',
  'tittle' : 'Project name', })

  <body>
    <!-- @@include('components/sidebar.html') -->
    <div class="statusbar">
      <div class="container">
        <div class="statusbar__content">
        

          <div class="statusbar__date">
            <span class="statusbar__day">Monday</span>
            <span class="statusbar__month">20 Oct</span>
            <span class="statusbar__time">20:00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard">
      <div class="container">
        <!-- Content start  -->

        <div class="dashboard__content">
          <!-- Flow display -->

          <div class="headbar">
            <div class="headbar__money-flow">
              <div class="headbar__info headbar__info__earning">
                <p class="headbar__info_name">Total Earning</p>
                <p
                  class="headbar__info_amount headbar__info_amount__earning"
                ></p>
                <span class="headbar__difference headbar__difference-income"></span>
              </div>

              <div class="headbar__info headbar__info__spending">
                <p class="headbar__info_name">Total Spending</p>
                <p
                  class="headbar__info_amount headbar__info_amount__spending"
                ></p>
                <span class="headbar__difference headbar__difference-outcome"></span>
              </div>

              <div class="headbar__info headbar__info__balance">
                <p class="headbar__info_name">Balance</p>
                <p
                  class="headbar__info_amount headbar__info_amount__balance"
                ></p>
              </div>
            </div>
            <div class="headbar__user">
              <div class="headbar__avatar">
                <img
                  src="https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Blank&facialHairType=MoustacheMagnum&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Black&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
                />
              </div>
              <div class="headbar__quick-info">
                <span class="headbar__user-name">
                  Winston Albert
                </span>
                <span class="headbar__user-status">
                  Premium
                </span>
              </div>
              <div class="headbar__menu">
                <div class="marker"></div>
              </div>
            </div>
            
          </div>

          <!-- Navigation -->
          <nav class="navigation">
            <a class="navigation__link navigation__link--active" href="#"
              >History</a
            >
            <a class="navigation__link" href="#">Analysis</a>
          </nav>

          <!-- Informarion -->
          <div class="analytic__information">
            <div class="transactions">
              <div class="transactions__filter">
                <h3 class="title__h3">Transactions</h3>
                <form class="transactions__form">
                  <label for="selectorMonth">
                    <span class="transactions__label">Mount</span>
                    <select
                      id="selectorMonth"
                      name="month"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="Devember">Devember</option>
                     
                    </select>
                  </label>
                  <label for="selectorCategory">
                    <span class="transactions__label">Category</span>
                    <select
                      name="category"
                      id="selectorCategory"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="Freelance">Freelance</option>
                      <option value="Food">Food</option>
                    </select>
                  </label>
                  <label for="selectorType">
                    <span class="transactions__label">Type</span>
                    <select
                      name="type"
                      id="selectorType"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="income">income</option>
                      <option value="outcome">outcome</option>
                    </select>
                  </label>
                </form>
              </div>

              <ul class="transactions__list">
                <li class="transactions__item">
                  <span class="transactions__value">
                    Category
                  </span>
                  <span class="transactions__value">
                    Date
                  </span>
                  <span class="transactions__value">
                    Amount
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>  

    <!-- Tools -->
    <script type="module" src="script/tools/TypeCheker.js"></script>
    
    <!-- Components -->
    <script type="module" src="script/components/mock-fetch.js"></script>
    <script type="module" src="script/components/TransactionsList/TransactionsList.js"></script>
    <script type="module" src="script/components/Filter/Filter.js"></script>
    <script type="module" src="script/components/Headbar/Headbar.js"></script>

    <!-- Main -->
    <script type="module" src="script/index.js"></script>
  </body>
</html>
