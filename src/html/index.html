<!DOCTYPE html>
<html lang="en">
  @@include('components/head.html', { 'GoogleFont' :
  'https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap',
  'tittle' : 'Project name', })

  <body>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__content">
          <div class="dashboard__analytic">
            <div class="dashboard__info dashboard__info__earning">
              <p class="dashboard__info_name">Total Earning</p>
              <p class="dashboard__info_amount dashboard__info_amount__earning"></p>
            </div>

            <div class="dashboard__info dashboard__info__spending">
              <p class="dashboard__info_name">Total Spending</p>
              <p class="dashboard__info_amount dashboard__info_amount__spending"></p>
            </div>

            <div class="dashboard__info dashboard__info__balance">
              <p class="dashboard__info_name">Balance</p>
              <p class="dashboard__info_amount dashboard__info_amount__balance"></p>
            </div>
          </div>
          <div class="dashboard__actives">
            <div class="dashboard__actives_table">
              <nav class="dashboard__actives_nav">
                <a
                  class="dashboard__actives_tab dashboard__actives_tab__active"
                  href="#"
                  >History</a
                >
                <a class="dashboard__actives_tab" href="#">Upcoming</a>
              </nav>
              <ul class="dashboard__actives_list">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard__aside"></div>
    </div>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
