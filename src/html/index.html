<!DOCTYPE html>
<html lang="en">
  @@include('components/head.html', { 'GoogleFont' :
  'https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap',
  'tittle' : 'Project name', })

  <body>
    <aside class="sidebar">
      <div class="sidebar__content">

          <div class="sidebar__logo">
               logo
            </svg>
          </div>

        <nav class="sidebar__nav">
          <a class="sidebar__link sidebar__link__active" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <g clip-path="url(#a)" opacity="1">
                <path 
                  fill="#2E2E2E"
                  d="M12 6a3 3 0 0 0-3 3v12a3 3 0 0 0 6 0V9a3 3 0 0 0-3-3Zm9-6a3 3 0 0 0-3 3v18a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3ZM3 12a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0v-6a3 3 0 0 0-3-3Z"
                />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M0 0h24v24H0z" />
                </clipPath>
              </defs>
            </svg>
          </a>
        </nav>
      </div>
    </aside>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__content">
          <div class="dashboard__analytic">
            <div class="dashboard__info dashboard__info__earning">
              <p class="dashboard__info_name">Total Earning</p>
              <p
                class="dashboard__info_amount dashboard__info_amount__earning"
              ></p>
            </div>

            <div class="dashboard__info dashboard__info__spending">
              <p class="dashboard__info_name">Total Spending</p>
              <p
                class="dashboard__info_amount dashboard__info_amount__spending"
              ></p>
            </div>

            <div class="dashboard__info dashboard__info__balance">
              <p class="dashboard__info_name">Balance</p>
              <p
                class="dashboard__info_amount dashboard__info_amount__balance"
              ></p>
            </div>
          </div>
          <div class="row">
            <div class="dashboard__actives">
              <div class="dashboard__actives_table">
                <nav class="dashboard__actives_nav">
                  <a
                    class="dashboard__actives_tab dashboard__actives_tab__active"
                    href="#"
                    >History</a
                  >
                  <a class="dashboard__actives_tab" href="#">Upcoming</a>
                </nav>
                <ul class="dashboard__actives_list"></ul>
              </div>
            </div>
            <div class="dashboard__analytic">
              <canvas id="myChart" class="dashboard__analytic-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard__aside"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
