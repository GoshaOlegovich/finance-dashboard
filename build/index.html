<html lang="en">

    <aside class="sidebar">
    <div class="sidebar__content">

        <div class="sidebar__logo">

            width="24"

            viewBox="0 0 24 24"
          >

      </nav>
    </div>
  </aside>

    <div class="dashboard">
      <div class="container">
        <!-- Content start  -->

        <div class="analytic__content">
          <!-- Flow display -->

          <div class="analytic__headbar">
            <div class="analytic__info analytic__info__earning">
              <p class="analytic__info_name">Total Earning</p>
              <p
                class="analytic__info_amount analytic__info_amount__earning"
              ></p>
            </div>

            <div class="analytic__info analytic__info__spending">
              <p class="analytic__info_name">Total Spending</p>
              <p
                class="analytic__info_amount analytic__info_amount__spending"
              ></p>
            </div>

            <div class="analytic__info analytic__info__balance">
              <p class="analytic__info_name">Balance</p>
              <p
                class="analytic__info_amount analytic__info_amount__balance"
              ></p>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="navigation">
            <a class="navigation__link navigation__link--active" href="#"
              >Analysis</a
            >
            <a class="navigation__link" href="#">Transanctions</a>
          </nav>

          <!-- Informarion -->
          <div class="analytic__information">
            <div class="transactions">
              <div class="transactions__filter">
                <h3 class="title__h3">Transactions</h3>
                <form class="transactions__form">
                  <label for="selectorMonth">
                    <span class="transactions__label">Mount</span>
                    <select
                      id="selectorMonth"
                      name="month"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="Jule">Jule</option>
                      <option value="Aug">Aug</option>
                      <option value="Sep">Sep</option>
                    </select>
                  </label>
                  <label for="selectorCategory">
                    <span class="transactions__label">Category</span>
                    <select
                      name="category"
                      id="selectorCategory"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="Freelance">Freelance</option>
                      <option value="Food">Food</option>
                    </select>
                  </label>
                  <label for="selectorType">
                    <span class="transactions__label">Type</span>
                    <select
                      name="type"
                      id="selectorType"
                      class="transactions__selector"
                    >
                      <option value="All">All</option>
                      <option value="income">income</option>
                      <option value="outcome">outcome</option>
                    </select>
                  </label>
                </form>
              </div>

              <ul class="transactions__list">
                <li class="transactions_item">
                  <span class="transactions__value">
                    Category
                  </span>
                  <span class="transactions__value">
                    Date
                  </span>
                  <span class="transactions__value">
                    Amount
                  </span>
                </li>
              </ul>
            </div>

            <!-- <div class="analytic__chart">
              <canvas id="myChart" class="analytic__analytic-chart"></canvas>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
