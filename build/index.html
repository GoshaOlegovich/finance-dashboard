<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Project name</title>
</head>

  <body>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__content">
          <div class="dashboard__analytic">
            <div class="dashboard__info dashboard__info__earning">
              <p class="dashboard__info_name">Total Earning</p>
              <p class="dashboard__info_amount">$ 120,000</p>
            </div>

            <div class="dashboard__info dashboard__info__spending">
              <p class="dashboard__info_name">Total Earning</p>
              <p class="dashboard__info_amount">$ 48,670</p>
            </div>

            <div class="dashboard__info dashboard__info__balance">
              <p class="dashboard__info_name">Total Earning</p>
              <p class="dashboard__info_amount">$ 74,330</p>
            </div>
          </div>
          <div class="dashboard__actives">
            <div class="dashboard__actives_table">
              <nav class="dashboard__actives_nav">
                <a
                  class="dashboard__actives_tab dashboard__actives_tab__active"
                  href="#"
                  >History</a
                >
                <a class="dashboard__actives_tab" href="#">Upcoming</a>
              </nav>
              <ul class="dashboard__actives_list">
                <li class="dashboard__actives_item">
                    <span class="dashboard__actives-value dashboard__actives-value-type">Income</span>
                    <span class="dashboard__actives-value dashboard__actives-value-amount">$ 1000</span>
                </li>
                <li class="dashboard__actives_item">
                    <span class="dashboard__actives-value dashboard__actives-value-type">Income</span>
                    <span class="dashboard__actives-value dashboard__actives-value-amount">$ 1000</span>
                </li>
                <li class="dashboard__actives_item">
                    <span class="dashboard__actives-value dashboard__actives-value-type">Income</span>
                    <span class="dashboard__actives-value dashboard__actives-value-amount">$ 1000</span>
                </li>
                <li class="dashboard__actives_item">
                    <span class="dashboard__actives-value dashboard__actives-value-type">Income</span>
                    <span class="dashboard__actives-value dashboard__actives-value-amount">$ 1000</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard__aside"></div>
    </div>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
